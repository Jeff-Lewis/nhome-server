<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="NHome Server application">
    <meta name="author" content="NHome d.o.o.">
    <meta charset="utf-8">

    <title>NHome Server</title>

    <!-- roboto !-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="server-nav">
            <div class="server-nav-tab active-tab" id="status">
                <p>Status</p>
            </div>
            <div class="server-nav-tab" id="general-settings">
                <p>General Settings</p>
            </div>
            <div class="server-nav-tab" id="terminal">
                <p>Terminal</p>
            </div>
        </div>
    </header>

    <div class="wrap">
        <!-- status view !-->
        <div class="content content-active" id="status-view">
            <div class="status-data">
                <p>Status</p>

                <p class="H_gray">Local: <span class="H_blue"> ON </span></p>
                <p class="H_gray">Internet: <span class="H_blue" id="connected"></span></p>
            </div>

            <div class="status-data">
                <div>
                    <p>Version</p>
                    <p class="H_blue" id="app_version"></p>
                </div>

                <div>
                    <p>Last Update</p>
                    <p>-</p>
                </div>

                <div>
                    <p></p>
                    <div>
                    </div>
                </div>
            </div>

            <div class="status-data H_wrap">
                <p>Ping: <span class="H_blue" id="ping"></span></p>
                <p>IP: <span class="H_blue" id="local_ip"></span></p>
                <p>External IP: <span class="H_blue" id="external_ip"></span></p>
                <p>OS: <span class="H_blue" id="node_platform"></span></p>
                <p>Node Version: <span class="H_blue" id="node_version"></span></p>
            </div>

            <div class="status-data">
                <p>Devices</p>

                <div>
                    <p>Bridges: <span class="H_blue" id="bridge_count"></span></p>
                    <p>Devices: <span class="H_blue" id="device_count"></span></p>
                </div>
            </div>

        </div>

        <!-- general settings view !-->
        <div class="content" id="general-settings-view">

            <div class="">
                <label for="server-name">Server Name</label>
                <div class="gs-data-input-wrap">
                    <input type="txt" placeholder="Server Name" class="gs-input" id="server-name">

                    <button type="submit" class="save-btn">
                        Save
                    </button>
                </div>
            </div>

        </div>
        
        
        <!-- terminal view !-->
        <div class="content" id="terminal-view">
            <pre id="console"></pre>
        </div>
    </div>


    <footer>
        <p>To invite users use <a href="https://my.nhome.ba/#/login" target="_blank" class="H_blue">NHome</a></p>
    </footer>

    <!-- load JS !-->
    <script src="../local/public/js/jquery-2.1.4.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
