<section class="custom-modal-window cam-live-stream-modal">
  <section class="custom-modal-wrap">
    <img src="img/button/cross.png" class="close-live-stream-modal">
    <img ng-src={{playStreamCtrl.deviceObj.dev.thumbnailImg}} class="camera-live-stream">
    <i class="material-icons button full-screen-btn" title="full screen">fullscreen</i>
    <i class="material-icons stream-key left" ng-hide="!playStreamCtrl.deviceObj.dev.type">keyboard_arrow_left</i>
    <i class="material-icons stream-key right" ng-hide="!playStreamCtrl.deviceObj.dev.type">keyboard_arrow_right</i>
  </section>
</section>
