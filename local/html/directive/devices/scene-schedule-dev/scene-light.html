<div class="device-wrap">
  <div class="device-header">
    <img ng-src="{{sceneLightCtrl.deviceIcon}}" class="device-icon" title="toggle state">
    <div class="device-content-data">
      <p ng-bind="sceneLightCtrl.deviceObj.name"></p>
      <p ng-bind="sceneLightCtrl.deviceObj.type"></p>
      <p ng-bind="sceneLightCtrl.deviceObj.module"></p>
    </div>
  </div>
  <!-- display ON/OFF switch !-->
  <div class="device-footer">
    <div class="device-footer-btn-wrap">
      <button class="device-btn" ng-class="{'device-btn-active': sceneLightCtrl.deviceObj.state.on}">On</button>
      <button class="device-btn" ng-class="{'device-btn-active': !sceneLightCtrl.deviceObj.state.on}">Off</button>
    </div>
    <div class="device-footer-option-wrap">
      <button class="device-options-btn">Options</button>
    </div>
  </div>
  <!-- devuce options -->
  <div class="device-options hidden">
    <div title="set color" class="device-option-btn device-option-color"></div>
    <div title="set white" class="device-option-btn device-option-set-white"></div>
  </div>
  <!-- color picker !-->
  <div class="option-wrap hidden">
    <img src="img/button/cross-dark.png" class="close-device-options">
    <div id="color-picker" class="light-set-color"></div>
    <div>
      <button class="device-options-btn set-color-btn">Set color</button>
    </div>
  </div>
</div>
