<div class="device-wrap">
  <div class="device-header">
    <img ng-src="{{sceneSwitchCtrl.deviceIcon}}" class="device-icon" title="toggle state">
    <div class="device-content-data">
      <p ng-bind="::sceneSwitchCtrl.deviceObj.name"></p>
      <p ng-bind="::sceneSwitchCtrl.deviceObj.type"></p>
      <p ng-bind="::sceneSwitchCtrl.deviceObj.module"></p>
    </div>
  </div>

  <!-- display ON/OFF switch !-->
  <div class="device-footer">
    <div class="device-footer-btn-wrap">
      <button class="device-btn" ng-class="{'device-btn-active': sceneSwitchCtrl.deviceObj.value}">On</button>
      <button class="device-btn" ng-class="{'device-btn-active': !sceneSwitchCtrl.deviceObj.value}">Off</button>
    </div>
    <div class="device-footer-option-wrap">
    </div>
  </div>
</div>
