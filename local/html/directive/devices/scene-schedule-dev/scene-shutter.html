<div class="device-wrap">
  <div class="device-header">
    <img ng-src="{{::sceneShutterCtrl.deviceIcon}}" class="device-icon">
    <div class="device-content-data">
      <p ng-bind="::sceneShutterCtrl.deviceObj.name"></p>
      <p ng-bind="::sceneShutterCtrl.deviceObj.type"></p>
      <p ng-bind="::sceneShutterCtrl.deviceObj.module"></p>
    </div>
  </div>

  <!-- device footer -->
  <div class="device-footer">
    <div class="device-footer-btn-wrap">
      <button class="device-btn-opt">Open</button>
      <butotn class="device-btn-opt">STOP</butotn>
      <button class="device-btn-opt">Close</button>
    </div>
  </div>
</div>
