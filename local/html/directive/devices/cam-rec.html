<div class="cam-rec-wrap">
  <video width="100%" height="100%" controls></video>
  <span class="cam-rec-info">
    <h5>{{::camrecCtrl.deviceObj.cameraName}}</h5>
    <h5>{{::camrecCtrl.deviceObj.starttime | date: 'd/MMM/yyyy HH:mm:ss'}}</h5>
  </span>
  <span class="dropdown camera-dropdown-wrap cam-rec">
    <i class="material-icons dropdown-toggle" data-toggle="dropdown">more_vert</i>
    <ul class="dropdown-menu">

      <li title="download recording">
        <a href="/{{::camrecCtrl.deviceObj.id}}.webm" download title="{{::(camrecCtrl.deviceObj.size / 1048576).toFixed(2)}} MB">
          <i class="material-icons">file_download</i>
        </a>
      </li>

      <li title="delete recording" ng-click="camrecCtrl.deleteRecording(camrecCtrl.deviceObj.id)">
        <i class="material-icons color-red">delete</i>
      </li>
    </ul>
  </span>
</div>
