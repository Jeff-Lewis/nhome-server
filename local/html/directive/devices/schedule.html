<div class="row schedule-wrap">
  <div class="col-xs-12 col-sm-6">
    <p>{{scheduleCtrl.deviceObj.name}}</p>
  </div>
  <div class="col-xs-12 col-sm-6 display-flex justify-end">
    <!-- schedule time-->
    <div class="display-flex justify-end schedule-date">
    </div>
    <!-- dropdown menu, edit, delete !-->
    <div class="dropdown">
      <button type="button" class="button edit-schedule-btn" id="edit-schedule-btn" role="button" data-toggle="dropdown"></button>
      <ul class="dropdown-menu edit-schedule-dropdown" role="menu" aria-labelledby="edit-schedule-btn">
        <li role="presentation" class="edit-schedule-dropdown-btn" ng-hide="scheduleCtrl.deviceObj.dateTime.timestamp">
          <a role="menuitem" tabindex="-1" href="" data-toggle="collapse" data-target="#edit-schedule-menu-{{::scheduleCtrl.deviceObj.id}}">
            Edit
            <i class="material-icons">edit</i>
          </a>
        </li>
        <li role="presentation" class="delete-schedule-dropdown-btn">
          <a role="menuitem" tabindex="-1" href="" ng-click="scheduleCtrl.deleteSchedule(scheduleCtrl.deviceObj.id)">
            Delete
            <i class="material-icons">delete</i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- edit schedule collapse !-->
  <div class="col-xs-12 collapse" id="edit-schedule-menu-{{::scheduleCtrl.deviceObj.id}}">
    <form>
      <div class="col-xs-6 col-sm-6 col-md-2 schedule-group">
        <input type="text" class="form-input" placeholder="Schedule name" pattern=".{4,25}" title="4 - 25 characters" required>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-2 schedule-group">
        <input type="number" class="form-number" name="hour" ng-model="scheduleCtrl.deviceObj.dateTime.hour" placeholder="Hr" min="0" max="23">
        <input type="number" class="form-number" name="minute" ng-model="scheduleCtrl.deviceObj.dateTime.minute" placeholder="Min" min="0" max="59">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-5 schedule-group schedule-days-wrap">
        <span>
          <input type="checkbox" name="day" id="edit-schedule-mon-{{::scheduleCtrl.deviceObj.id}}" value="1">
          <label for="edit-schedule-mon-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Mon</label>
        </span>
        <span>
          <input type="checkbox" name="day" id="edit-schedule-tue-{{::scheduleCtrl.deviceObj.id}}" value="2">
          <label for="edit-schedule-tue-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Tue</label>
        </span>
        <span>
          <input type="checkbox" name="day" id="edit-schedule-wed-{{::scheduleCtrl.deviceObj.id}}" value="3">
          <label for="edit-schedule-wed-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Wed</label>
        </span>
        <span>
          <input type="checkbox" name="day" id="edit-schedule-thu-{{::scheduleCtrl.deviceObj.id}}" value="4">
          <label for="edit-schedule-thu-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Thu</label>
        </span>
        <span>
          <input type="checkbox" name="day" id="edit-schedule-fri-{{::scheduleCtrl.deviceObj.id}}" value="5">
          <label for="edit-schedule-fri-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Fri</label>
        </span>
        <span>
          <input type="checkbox" name="day" id="edit-schedule-sat-{{::scheduleCtrl.deviceObj.id}}" value="6">
          <label for="edit-schedule-sat-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Sat</label>
        </span>
        <span>
          <input type="checkbox" name="day" id="edit-schedule-sun-{{::scheduleCtrl.deviceObj.id}}" value="0">
          <label for="edit-schedule-sun-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label">Sun</label>
        </span>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-2 schedule-group">
        <span>
          <input type="checkbox" id="edit-schedule-sunset-{{::scheduleCtrl.deviceObj.id}}" class="sunset" value="sunset" name="sunset">
          <label for="edit-schedule-sunset-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label schedule-sunset-label">Sunset</label>
        </span>
        <span>
          <input type="checkbox" id="edit-schedule-sunrise-{{::scheduleCtrl.deviceObj.id}}" class="sunrise" value="sunrise" name="sunrise">
          <label for="edit-schedule-sunrise-{{::scheduleCtrl.deviceObj.id}}" class="schedule-label schedule-sunrise-label">Sunrise</label>
        </span>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-1 schedule-group">
        <button type="submit" class="button blue-btn">Save</button>
      </div>
    </form>
  </div>
</div>
