<div class="sensor-device-wrap">
  <div class="device-header">
    <img ng-src="{{sensorImg}}" class="device-icon" title="{{::sensorinfo.subtype}}" alt="{{::sensorinfo.subtype}}">
    <div class="sensor-content-data">
      <h2>{{sensorinfo.value}}</h2>
      <p>{{::sensorinfo.name}}</p>
      <p>{{::sensorinfo.module}}</p>
    </div>
  </div>
</div>
