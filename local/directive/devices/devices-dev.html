<div class="devices-dev-wrap">
  <div class="devices-dev-box">
    <img ng-src="{{devIcon}}" title="{{devinfo.module}}">
    <h4>{{devinfo.name}}</h4>
  </div>

  <div class="devices-dev-box actions">
    <img ng-src="img/button/edit-white.svg" title="edit device" ng-click="editDevice(devinfo)">
    <img ng-src="img/button/show-off.svg" ng-if="devinfo.type != 'camera' && devinfo.type != 'tv'" title="blacklist device" ng-click="blacklistDev(devinfo)">
    <img ng-src="img/button/trash-white.svg" ng-if="devinfo.type === 'camera' || devinfo.type === 'tv'" title="delete device" ng-click="blacklistDev(devinfo)">
    <img ng-src="{{deviceFavorites}}" title="favorites" ng-click="toggleAddToFavorites(devinfo.favorites, devinfo.id)">
  </div>

  <!-- unblacklist device !-->
  <div class="device-blacklisted" ng-show="devinfo.blacklisted">
    <button type="button" name="unblacklist" title="unblacklist device" class="button unblacklist-btn" ng-click="unblacklistDev(devinfo)">Unblacklist device</button>
  </div>
</div>
