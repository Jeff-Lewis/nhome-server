<div class="device-wrap">
  <span class="device-add-to-favorites">
    <input type="checkbox" id="add-to-favorites-{{linfo.id}}" ng-model="linfo.favorites" ng-chnage="toggleAddToFavorites(linfo.favorites, linfo.id)">
    <label for="add-to-favorites-{{linfo.id}}" class="device-add-to-favorites-label" title="add to favorites"></label>
  </span>
  <div class="device-blacklisted" ng-show="linfo.blacklisted">
    <button type="button" name="unblacklist" title="unblacklist device" class="button unblacklist-btn" ng-click="unblacklistDev(linfo.id)">Device locked</button>
  </div>
  <div class="device-header">
    <img ng-src="{{lightIcon}}" class="device-icon" ng-click="toggleDevicePowerState(linfo.id)" title="toggle state">
    <div class="device-content-data">
      <p>{{linfo.name}}</p>
      <p>{{linfo.type}}</p>
      <p>{{linfo.module}}</p>
    </div>
  </div>

  <!-- display ON/OFF switch !-->
  <div class="device-footer">
    <div class="device-footer-btn-wrap">
      <button class="device-btn" ng-class="{'device-btn-active': linfo.state.on}" ng-click="lightOn(linfo.id, linfo.state.on)">On</button>
      <button class="device-btn" ng-class="{'device-btn-active': !linfo.state.on}" ng-click="lightOff(linfo.id, linfo.state.on)">Off</button>
    </div>
    <div class="device-footer-option-wrap" ng-hide="currentState === 'frame.devices'">
      <button class="device-options-btn" ng-click="deviceOptions = !deviceOptions">Options</button>
    </div>
  </div>

  <div class="device-options" ng-show="deviceOptions">
    <div title="set color" class="device-option-btn device-option-color" ng-click="colorPicker = true" ng-show="linfo.state.hsv"></div>
    <div title="set brightness" class="device-option-btn device-option-set-brightness" ng-click="brightness = true" ng-show="!linfo.state.hsv"></div>
    <div title="set white" class="device-option-btn device-option-set-white" ng-click="setLightWhite(linfo.id)"></div>
  </div>

  <!-- color picker !-->
  <div class="option-wrap" ng-show="colorPicker">
    <img src="img/button/cross-dark.png" class="close-device-options" ng-click="colorPicker = false">
    <div id="light-color" class="light-set-color"></div>
    <div>
      <button class="device-options-btn set-color-btn" ng-click="setColor(linfo.id, linfo.state.hsl)">Set color</button>
    </div>
  </div>

  <!-- set brightness !-->
  <div class="option-wrap" ng-show="brightness">
    <img src="img/button/cross-dark.png" class="close-device-options" ng-click="brightness = false">
    <div class="device-options-brightness">
      <label class="form-label" for="light-brightness">Brightness</label>
      <input type="range" id="light-brightness" ng-model="linfo.state.level">
    </div>
    <div>
      <button class="device-options-btn set-color-btn" ng-click="setBrightness(linfo.id, linfo.state.level)">Set brightness</button>
    </div>
  </div>
</div>
