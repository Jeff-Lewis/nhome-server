<div class="cam-rec-wrap">
  <span>
    <i ng-if="camrec.cameraName">{{camrec.cameraName}} <span class="color-blue">@</span> </i>
    <i>{{camrec.starttime | date: 'd/MMM/yyyy HH:mm:ss'}}</i>
  </span>
  <span>
    <i class="material-icons" ng-click="startPlayback(camrec)">play_arrow</i>
    <!--<i class="material-icons" ng-click="endPlayback(camrec.id)">stop</i>!-->
    <i class="material-icons color-red" ng-click="deleteRecording(camrec.id)">delete</i>
  </span>
</div>
