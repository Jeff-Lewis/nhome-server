<div class="template-nav">
    <h3>Favorites</h3>
</div>
<div class="display-devices-row">
  <span ng-repeat="dev in favorites.allDev track by dev.id">
    <switch ng-if="dev.type === 'switch'" sinfo="dev"></switch>
    <light ng-if="dev.type === 'light'" linfo="dev"></light>
    <thermostat ng-if="dev.type === 'thermostat'" tinfo="dev"></thermostat>
    <shutter ng-if="dev.tyoe === 'shutter'" shinfo="dev"></shutter>
    <remote ng-if="dev.type === 'tv'" tvinfo="dev"></remote>
    <camera ng-if="dev.type === 'camera'" cinfo="dev"></camera>
    <sensor ng-if="dev.type === 'sensor'" sensorinfo="dev"></sensor>
  </span>
</div>

<section class="custom-modal-window cam-live-stream-modal">
  <section class="custom-modal-wrap">
    <img src="img/button/cross.png" class="close-live-stream-modal" ng-click="favorites.stopLiveStream()">
    <img ng-src={{favorites.liveImage}} class="camera-live-stream">
    <button type="button" ng-click="favorites.fullScreen()" class="button full-screen-btn"></button>
  </section>
</section>
