<div class="template-nav">
    <h3>Recently used</h3>
</div>
<div class="display-devices-row">
  <span ng-repeat="dev in recently.allDev track by dev.id">
    <switch ng-if="dev.type === 'switch'" sinfo="dev"></switch>
    <light ng-if="dev.type === 'light'" linfo="dev"></light>
    <thermostat ng-if="dev.type === 'thermostat'" tinfo="dev"></thermostat>
    <shutter ng-if="dev.tyoe === 'shutter'" shinfo="dev"></shutter>
    <camera ng-if="dev.type === 'camera'" cinfo="dev"></camera>
  </span>

  <span ng-repeat="remote in recently.allRemotes track by remote.id">
    <remote ng-if="remote.type === 'tv'" tvinfo='remote'></remote>
  </span>
</div>

<section class="custom-modal-window cam-live-stream-modal">
  <section class="custom-modal-wrap">
    <img src="img/button/cross.png" class="close-live-stream-modal" ng-click="recently.stopLiveStream()">
    <img ng-src={{recently.liveImage}} class="camera-live-stream">
    <button type="button" ng-click="recently.fullScreen()" class="button full-screen-btn"></button>
  </section>
</section>
